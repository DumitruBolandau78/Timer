<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="shortcut icon" href="./icon/png.monster-469-370x370.webp">

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="timer">
            <div class="title">
                Timer
            </div>
            <div class="title">
                Created with JavaScript
            </div>
            <div class="time">
                <div class="minutes">

                </div>
                <div class="dots">
                    :
                </div>
                <div class="seconds">

                </div>
                <div class="dots">
                    :
                </div>
                <div class="miliseconds">

                </div>
            </div>
            <div class="buttons">
                <button class="Start">Start</button>
                <button class="Pause">Pause</button>
                <button class="Reset">Reset</button>
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
